default vesamenu.c32
prompt 0

MENU TITLE @ISO_TITLE@
MENU AUTOBOOT Starting AgiliaLinux in # seconds
timeout 300
TOTALTIMEOUT 9000
MENU BACKGROUND /isolinux/grub640.png
MENU COLOR screen 0;0 #00000000 #00000000 std
MENU COLOR border 0;0 #00000000 #00000000 none

MENU TABMSG Нажмите [tab] для просмотра и редактирования опций
label HDBoot
	MENU LABEL Загрузка с HDD
	MENU DEFAULT
	kernel chain.c32
	append hd0
	TEXT HELP
Загрузка с жесткого диска
	ENDTEXT


label Install
	MENU LABEL Обычная загрузка
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img nouveau.modeset=0 quiet LOCALE=ru_RU.UTF-8

label InstallNOKMS
	MENU LABEL Загузка с отключенным KMS
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img i915.modeset=0 radeon.modeset=0 nouveau.modeset=0 quiet LOCALE=ru_RU.UTF-8
	TEXT HELP
Если у вас проблемы с выводом изображения, попробуйте эту опцию. В первую очередь эта опция предназначена для видеокарт ATI.
	ENDTEXT

label InstallVESA
	MENU LABEL Загузка в режиме VESA
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img i915.modeset=0 radeon.modeset=0 nouveau.modeset=0 quiet LOCALE=ru_RU.UTF-8 VIDEODRIVER=vesa
	TEXT HELP
Если вам не помогает даже опция выше, попробуйте этот вариант.
	ENDTEXT

label InstallNOUVEAU
	MENU LABEL Загузка с драйвером Nouveau
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img nouveau.modeset=1 quiet LOCALE=ru_RU.UTF-8 VIDEODRIVER=nouveau
	TEXT HELP
Экспериментальный драйвер для видеокарт nvidia. 
	ENDTEXT

label InstallRAM
	MENU LABEL Загрузка в ОЗУ
	kernel linux.c32 /boot/vmlinuz@ARCH@
	append initrd=/boot/initrd@ARCH@.img nouveau.modeset=0 quiet LOCALE=ru_RU.UTF-8 inram
	TEXT HELP
Загрузка LiveCD целиком в оперативную память. Требуется не менее 1.5Гб оперативной памяти.
	ENDTEXT


